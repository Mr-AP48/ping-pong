<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background1.jpg">
    <center>
        <div class="btn btn-info heading">
            <h3>AI PING PONG GAME</h3>
            <button id="instructions" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
        <img src="c35fc1ad1b2c42379ef502b880f788fd-1280x550.jpeg" class="bigImage">
        <button id="playGame" class="btn btn-success" onclick="playGame()">Play Game</button>
        <br>
        <br>
        <h4 id="status" class="btn btn-success">Status: </h4>
        <div id="videoCanvas"></div>
        <button id="restart" class="btn btn-success" onclick="restart()">Restart</button>
        <h4 id="footer">Source Code : <a href="https://github.com/linuk">Linuk</a> || Game Credit : Ping Pong || Made By
            :
            Amey Ajay Pathak
        </h4>

        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times; Close</button>
                        <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                        <label>
                            1. First keep your laptop screen straight
                        </label>
                        <label>
                            2. Move yourself approximately 3-4 feet away from the laptop
                        </label>
                        <label>
                            3. Move your right wrist in an ascending and decending manner, a red dot should appear on
                            your right wrist
                        </label>
                        <label>
                            4. Now press the play button, and again move yourself 3-4 feet away from laptop
                        </label>
                        <label>
                            5. The red paddel is your paddel, that will move as per the movement of your right wrist
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
